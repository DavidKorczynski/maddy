sudo: false
language: cpp
matrix:
  include:
    - os: linux
      dist: xenial
      sudo: require
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    - os: osx
      osx_image: xcode10
      compiler: clang
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"

before_install:
  # This is necessary to solve https://github.com/travis-ci/travis-ci/issues/9649
  - eval "${MATRIX_EVAL}"

script:
  - mkdir tmp
  - cd tmp
  - cmake ..
  - make -j4
  - ../build/MaddyTests
